# Prometheus 配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter 主机监控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor 容器监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Spring Boot 后端服务监控
  - job_name: 'ecommerce-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['ecommerce-backend:8080']
    scrape_interval: 10s
