# Prometheus 配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot 后端服务监控
  - job_name: 'ecommerce-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
    scrape_interval: 10s

  # Docker 容器监控 (需要 cAdvisor)
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

  # MySQL 监控 (需要 mysqld_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
